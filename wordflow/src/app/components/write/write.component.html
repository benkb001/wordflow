<p>{{user?.username}}</p>
<button class="btn btn-primary" (click)="setEmptyBook()">New</button>
<div *ngIf="!currentBook">
    <div *ngFor="let book of books">
        <book-cover
            [book]="book"
            (selectBook)="setCurrentBook($event)">
        </book-cover>
    </div>
</div>
<div *ngIf="currentBook">
    <writable [book]="currentBook" (selectBook)="setCurrentBook($event)"></writable>
</div>
<footer></footer>
