<Form [formGroup]="form" (formSubmit)="handleSubmit()">
    <div class="d-flex justify-content-between align-items-center mb-3 w-100">
        <input class="form-control fw-light fs-6 text-secondary mx-4"
            type="text"
            formControlName="title"
            placeholder="Title"/>
        <div class="fw-light fs-6 text-secondary mx-4">{{ user?.username }}</div>
    </div>

    <textarea
        class="form-control overflow-auto p-3"
        style="max-height: 50vh; max-width: 50vw; white-space: pre-wrap;"
        rows="10" 
        formControlName="content"></textarea>
    <div class="d-flex justify-content-between align-items-center mb-3 w-100">
        <button class="btn btn-primary me-3" type="submit">Save</button>
        <button (click)="onCancelClick()" class="btn btn-secondary me-3" type="submit">Cancel</button>
    </div>
</Form>
