<Form [formGroup]="form" (formSubmit)="handleSubmit()">
    <input type="text" 
        formControlName="username" 
        class="form-control" 
        placeholder="Username"
        required>
    <input type="password" 
        formControlName="password" 
        class="form-control" 
        placeholder="Password"
        required>
    <input type="password" 
        formControlName="passwordConfirm"
        class="form-control" 
        placeholder="Type password again"
        required>
    <div>
        <button class="btn btn-primary me-3" type="submit">Sign-Up</button>
        <small class="text-muted">Already have an Account? <a href="#" class="ms-1">Sign In</a></small>
    </div>
</Form>
