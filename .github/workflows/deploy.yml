name: Build and Push to ECR

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
      IMAGE_TAG: ${{ github.sha }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

    - name: Build and push backend image
      run: |
        docker build -t $ECR_REGISTRY:$IMAGE_TAG/wordflow/backend ./wordflow-api
        docker push $ECR_REGISTRY/wordflow/backend

    - name: Build and push frontend image
      run: |
        docker build -t $ECR_REGISTRY:$IMAGE_TAG/wordflow/frontend ./wordflow
        docker push $ECR_REGISTRY/wordflow/frontend
